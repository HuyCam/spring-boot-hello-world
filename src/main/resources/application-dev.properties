logging.level.com.example.springhelloworld.subjects=TRACE

input.path=D:\\devenv\\resources\\documents\\input\\
output.path=D:\\devenv\\resources\\documents\\output\\
server.port=8081

# Kafka (local dev) - see https://kafka.apache.org/quickstart
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=spring-hello-world-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Use JsonDeserializer for message payloads (JSON)
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# Optionally set the target type that JsonDeserializer should convert into
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.springhelloworld.model.QuickstartEvent

# Producer: send JSON payloads
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Example topic used by the app
app.kafka.topic.example=quickstart-events
